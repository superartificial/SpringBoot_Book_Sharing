<div class="container-fluid card login-container">
    <h3 class="text-center">Create an account</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="firstname" class="form-control" id="firstname" placeholder=""
            [(ngModel)]="registrationRequest.firstname">
    </div>
    <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="lastname" class="form-control" id="lastname" placeholder=""
            [(ngModel)]="registrationRequest.lastname">
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="login" placeholder="name@example.com"
            [(ngModel)]="registrationRequest.email">
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password"
            [(ngModel)]="registrationRequest.password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button type="button" class="btn btn-primary" (click)="register()">
            <em class="fas fa-sign-in-alt">&nbsp;Register</em>
        </button>
    </div>
    Already have an account?&nbsp;
    <button type="button" class="btn btn-link" (click)="login()">Log In</button>
</div>
