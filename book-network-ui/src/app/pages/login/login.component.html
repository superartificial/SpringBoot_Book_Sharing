<div class="container-fluid card login-container">
    <h3 class="text-center">Login</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="login" placeholder="name@example.com"
            [(ngModel)]="authRequest.email">
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password"
            [(ngModel)]="authRequest.password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button type="button" class="btn btn-primary" (click)="login()">
            <em class="fas fa-sign-in-alt">&nbsp;Sign In</em>
        </button>
    </div>
    Don't have an account?&nbsp;
    <button type="button" class="btn btn-link" (click)="register()">Register</button>
</div>
